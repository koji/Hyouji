name: Weekly Security Audit

on:
  schedule:
    # ÊØéÈÄ±ÊúàÊõú 3:00 UTCÔºàÊó•Êú¨„Å†„Å®ÊúàÊõú„ÅÆÊòº„Åî„ÇçÔºâ
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  security-check:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      # bun audit „Çí JSON „Åß‰øùÂ≠ò
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # OSV-Scanner „ÇíÂÖ•„Çå„Å¶ JSON „Åß‰øùÂ≠ò
      - name: Install OSV-Scanner
        run: |
          OSV_VERSION="2.0.0"
          curl -sSfL "https://github.com/google/osv-scanner/releases/download/v${OSV_VERSION}/osv-scanner_${OSV_VERSION}_linux_amd64.tar.gz" -o osv-scanner.tar.gz
          tar -xzf osv-scanner.tar.gz
          sudo mv osv-scanner /usr/local/bin/osv-scanner

      - name: Run OSV-Scanner (JSON)
        run: |
          osv-scanner --lockfile=bun.lockb --json > osv-results.json || true

      # „Åì„Åì„Åß JSON „Åã„ÇâÂïèÈ°å„ÅÆ package@version „ÇíÊäú„ÅçÂá∫„Åó„Å¶ Discord „Å´ÈÄÅ„Çã
      - name: Notify Discord
        if: always()
        run: |
          # bun audit „ÅÆÁµêÊûú„Åã„Çâ package@version(„Å®severity) „ÇíÊäΩÂá∫
          BUN_ISSUES=""
          if [ -s bun-audit.json ]; then
            BUN_ISSUES=$(jq -r '
              ..
              | objects
              | select(.name? and .severity?)
              | "\(.name)@\(.version // "unknown") (\(.severity))"
            ' bun-audit.json | sort -u)
          fi

          # osv-scanner „ÅÆ JSON „Åã„Çâ package@version „ÇíÊäΩÂá∫
          # ÂÖ¨Âºè„Çµ„É≥„Éó„É´„ÅÆ JSON „Éï„Ç©„Éº„Éû„ÉÉ„Éà„Å´Âü∫„Å•„Åè
          OSV_ISSUES=""
          if [ -s osv-results.json ]; then
            OSV_ISSUES=$(jq -r '
              .results[]
              .packages[]
              | select(.vulnerabilities | length > 0)
              | "\(.Package.name)@\(.Package.version)"
            ' osv-results.json | sort -u)
          fi

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="‚úÖ **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="üö® **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          # Discord Áî®„Å´ JSON „Ç®„Çπ„Ç±„Éº„Éó„Åó„Å¶ÈÄÅ‰ø°
          PAYLOAD=$(jq -n --arg content "$MESSAGE" '{content:$content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
