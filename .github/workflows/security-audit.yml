name: Weekly Security Audit

on:
  schedule:
    # every monday at 6:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  # Needed for uploading SARIF to GitHub Code Scanning
  security-events: write

jobs:
  # JOB 1: Run the scanners, upload SARIF, and upload artifacts
  run-scanners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      # save bun audit as JSON
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # Run OSV-Scanner via Docker and save JSON results
      - name: Run OSV-Scanner (JSON)
        run: |
          docker run --rm \
            -v "$PWD":/src \
            ghcr.io/google/osv-scanner:v2.3.0-amd64 \
            scan source /src \
              --recursive \
              --format=json \
              --output=/src/osv-results.json \
          || true

      # Run OSV-Scanner again to produce SARIF for GitHub Code Scanning
      - name: Run OSV-Scanner (SARIF)
        run: |
          docker run --rm \
            -v "$PWD":/src \
            ghcr.io/google/osv-scanner:v2.3.0-amd64 \
            scan source /src \
              --recursive \
              --format=sarif \
              --output=/src/osv-results.sarif \
          || true

      # Upload SARIF to GitHub Code Scanning
      - name: Upload OSV SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: osv-results.sarif

      # Upload JSON results so the next job can access them for Discord
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            bun-audit.json
            osv-results.json

  # JOB 2: Download results and notify Discord
  notify:
    needs: run-scanners
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-results

      - name: Notify Discord
        if: always()
        run: |
          BUN_ISSUES=""
          if [ -s bun-audit.json ]; then
            BUN_ISSUES=$(jq -r '
              def id_candidates:
                (.advisory_id // .id // empty) as $raw
                | if ($raw|type)=="array" then $raw else [$raw] end
                | map(select(type=="string"));
              def take_n($n): if length>$n then (.[0:$n]|join(",") + " +" + ((length-$n)|tostring) + " more") else join(",") end;
              def prefer_id:
                (id_candidates | map(select(test("^GHSA-")))) as $ghsa
                | if ($ghsa|length)>0 then ($ghsa|take_n(3)) else
                    (id_candidates | map(select(test("^OSV-")))) as $osv
                    | if ($osv|length)>0 then ($osv|take_n(3)) else
                        if (id_candidates|length)>0 then (id_candidates|take_n(3)) else "unknown" end
                      end
                  end;
              ..
              | objects
              | select(.name? and .severity?)
              | "\(.name)@\(.version // "unknown") (\(.severity)) [\(prefer_id)]"
            ' bun-audit.json | sort -fu)
          fi

          OSV_ISSUES=""
          if [ -s osv-results.json ]; then
            OSV_ISSUES=$(jq -r '
              def take_n($n): if length>$n then (.[0:$n]|join(",") + " +" + ((length-$n)|tostring) + " more") else join(",") end;
              def prefer_ids:
                (.vulnerabilities | map(.id) | map(select(type=="string"))) as $ids
                | ($ids | map(select(test("^GHSA-")))) as $ghsa
                | if ($ghsa|length)>0 then ($ghsa|take_n(3)) else
                    ($ids | map(select(test("^OSV-")))) as $osv
                    | if ($osv|length)>0 then ($osv|take_n(3)) else ($ids|take_n(3)) end
                  end;
              | select(.results? != null)
              | .results[]
              | select(.packages? != null)
              | .packages[]
              | select(.vulnerabilities | length > 0)
              | "\(.package.name)@\(.package.version // "unknown") [\(prefer_ids)]"
            ' osv-results.json | sort -fu)
          fi

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="âœ… **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="ðŸš¨ **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          FORMATTED_MESSAGE=$(printf "%b" "$MESSAGE")
          PAYLOAD=$(jq -n --arg content "$FORMATTED_MESSAGE" '{content:$content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
