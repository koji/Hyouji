name: Weekly Security Audit

on:
  schedule:
    # æ¯é€±æœˆæ›œ 3:00 UTC
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  security-check:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      # bun audit ã‚’ JSON ã§ä¿å­˜
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # OSV-Scanner Action ã‚’ä½¿ç”¨ã—ã¦ JSON ã§ä¿å­˜
      - name: Run OSV-Scanner
        uses: google/osv-scanner-action@v1
        id: osv-scan # Add an ID to reference the action's outputs
        with:
          scan-args: --lockfile bun.lockb --json --output osv-results.json

      # ã“ã“ã§ JSON ã‹ã‚‰å•é¡Œã® package@version ã‚’æŠœãå‡ºã—ã¦ Discord ã«é€ã‚‹
            # ã“ã“ã§ JSON ã‹ã‚‰å•é¡Œã® package@version ã‚’æŠœãå‡ºã—ã¦ Discord ã«é€ã‚‹
      - name: Notify Discord
        if: always()
        run: |
          # ... (BUN_ISSUES and OSV_ISSUES extraction logic remains the same) ...

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="âœ… **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="ğŸš¨ **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          # --- FIX IS HERE ---
          # Use printf to properly format the message with actual newlines within the shell variable itself
          FORMATTED_MESSAGE=$(printf "%b" "$MESSAGE")

          # Pass the formatted message to jq for final JSON escaping
          PAYLOAD=$(jq -n --arg content "$FORMATTED_MESSAGE" '{content: $content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
