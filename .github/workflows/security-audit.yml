name: Weekly Security Audit

on:
  schedule:
    # ÊØéÈÄ±ÊúàÊõú 3:00 UTC
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  # Required to write scan results if you choose to upload SARIF later
  # security-events: write 

jobs:
  security-check:
    runs-on: ubuntu-latest

    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      # bun audit „Çí JSON „Åß‰øùÂ≠ò
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # OSV-Scanner Action (Reusable Workflow) „Çí‰ΩøÁî®„Åó„Å¶ JSON „Åß‰øùÂ≠ò
      - name: Run OSV-Scanner
        uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.0
        id: osv-scan
        with:
          lockfile: bun.lockb
          output-json: osv-results.json

      # „Åì„Åì„Åß JSON „Åã„ÇâÂïèÈ°å„ÅÆ package@version „ÇíÊäú„ÅçÂá∫„Åó„Å¶ Discord „Å´ÈÄÅ„Çã
      - name: Notify Discord
        if: always()
        run: |
          # bun audit „ÅÆÁµêÊûú„Åã„Çâ package@version(„Å®severity) „ÇíÊäΩÂá∫
          BUN_ISSUES=""
          if [ -s bun-audit.json ]; then
            BUN_ISSUES=$(jq -r '
              ..
              | objects
              | select(.name? and .severity?)
              | "\(.name)@\(.version // "unknown") (\(.severity))"
            ' bun-audit.json | sort -u)
          fi

          # osv-scanner „ÅÆ JSON „Åã„Çâ package@version „ÇíÊäΩÂá∫
          OSV_ISSUES=""
          if [ -s osv-results.json ]; then
            OSV_ISSUES=$(jq -r '
              .results[]
              .packages[]
              | select(.vulnerabilities | length > 0)
              | "\(.Package.name)@\(.Package.version)"
            ' osv-results.json | sort -u)
          fi

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="‚úÖ **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="üö® **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          # Discord Áî®„Å´ JSON „Ç®„Çπ„Ç±„Éº„Éó„Åó„Å¶ÈÄÅ‰ø° (FIXED NEWLINES)
          FORMATTED_MESSAGE=$(printf "%b" "$MESSAGE")
          PAYLOAD=$(jq -n --arg content "$FORMATTED_MESSAGE" '{content:$content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"

