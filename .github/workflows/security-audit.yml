name: Weekly Security Audit

on:
  schedule:
    # every monday at 6:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  # Required to run the scanner action / upload SARIF (if you ever add it)
  security-events: write

jobs:
  # JOB 1: Run the scanners and upload artifacts
  run-scanners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      # bun audit ã‚’ JSON ã§ä¿å­˜
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # Install OSV-Scanner CLI
      - name: Install OSV-Scanner
        run: |
          curl -sSfL \
            https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64.tar.gz \
            -o osv-scanner.tar.gz
          tar xzf osv-scanner.tar.gz
          sudo mv osv-scanner /usr/local/bin/osv-scanner
          osv-scanner --version

      # Run OSV-Scanner and save JSON results
      - name: Run OSV-Scanner (JSON)
        run: |
          # Note: bun.lockb is not currently a supported lockfile. We scan the repo recursively instead.
          # If it becomes supported later, you can switch to:
          #   osv-scanner --json --lockfile bun.lockb > osv-results.json || true
          osv-scanner --json -r . > osv-results.json || true

      # Upload results so the next job can access them
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            bun-audit.json
            osv-results.json

  # JOB 2: Download results and notify Discord
  notify:
    needs: run-scanners # Depends on the first job completing
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-results

      - name: Notify Discord
        if: always()
        run: |
          # The files are now available in this job's workspace

          # bun audit ã®çµæžœã‹ã‚‰ package@version(ã¨severity) ã‚’æŠ½å‡º
          BUN_ISSUES=""
          if [ -s bun-audit.json ]; then
            BUN_ISSUES=$(jq -r '
              ..
              | objects
              | select(.name? and .severity?)
              | "\(.name)@\(.version // "unknown") (\(.severity))"
            ' bun-audit.json | sort -u)
          fi

          # osv-scanner ã® JSON ã‹ã‚‰ package@version ã‚’æŠ½å‡º
          OSV_ISSUES=""
          if [ -s osv-results.json ]; then
            OSV_ISSUES=$(jq -r '
              .results[]
              .packages[]
              | select(.vulnerabilities | length > 0)
              | "\(.Package.name)@\(.Package.version)"
            ' osv-results.json | sort -u)
          fi

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="âœ… **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="ðŸš¨ **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          # for Discord
          FORMATTED_MESSAGE=$(printf "%b" "$MESSAGE")
          PAYLOAD=$(jq -n --arg content "$FORMATTED_MESSAGE" '{content:$content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
