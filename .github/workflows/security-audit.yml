name: Weekly Security Audit

on:
  schedule:
    # every monday at 6:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  # Required to run the scanner action
  security-events: write 

jobs:
  # JOB 1: Run the scanners and upload artifacts
  run-scanners:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      # bun audit „Çí JSON „Åß‰øùÂ≠ò
      - name: Run bun audit (JSON)
        run: |
          bun audit --json > bun-audit.json || true

      # OSV-Scanner Action (Reusable Workflow) „ÇíÂÆüË°å
      - name: Run OSV-Scanner
        # Note: This is an action *step* that handles installation internally, 
        # not the reusable workflow call we tried earlier. 
        # We revert to the simpler 'action' method, which is valid within steps.
        uses: google/osv-scanner-action@v2.3.0
        with:
          scan-args: --lockfile bun.lockb --json --output osv-results.json

      # Upload results so the next job can access them
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: |
            bun-audit.json
            osv-results.json

  # JOB 2: Download results and notify Discord
  notify:
    needs: run-scanners # Depends on the first job completing successfully
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-results

      - name: Notify Discord
        if: always()
        run: |
          # The files are now available in this job's workspace

          # bun audit „ÅÆÁµêÊûú„Åã„Çâ package@version(„Å®severity) „ÇíÊäΩÂá∫
          BUN_ISSUES=""
          if [ -s bun-audit.json ]; then
            BUN_ISSUES=$(jq -r '
              ..
              | objects
              | select(.name? and .severity?)
              | "\(.name)@\(.version // "unknown") (\(.severity))"
            ' bun-audit.json | sort -u)
          fi

          # osv-scanner „ÅÆ JSON „Åã„Çâ package@version „ÇíÊäΩÂá∫
          OSV_ISSUES=""
          if [ -s osv-results.json ]; then
            OSV_ISSUES=$(jq -r '
              .results[]
              .packages[]
              | select(.vulnerabilities | length > 0)
              | "\(.Package.name)@\(.Package.version)"
            ' osv-results.json | sort -u)
          fi

          if [ -z "$BUN_ISSUES$OSV_ISSUES" ]; then
            MESSAGE="‚úÖ **No Issues Found**\nAll security checks passed."
          else
            MESSAGE="üö® **Security Alert**\n\`\`\`\n"
            if [ -n "$BUN_ISSUES" ]; then
              MESSAGE="$MESSAGE[bun audit]\n$BUN_ISSUES\n"
            fi
            if [ -n "$OSV_ISSUES" ]; then
              MESSAGE="$MESSAGE[osv-scanner]\n$OSV_ISSUES\n"
            fi
            MESSAGE="$MESSAGE\`\`\`"
          fi

          # Discord Áî®„Å´ JSON „Ç®„Çπ„Ç±„Éº„Éó„Åó„Å¶ÈÄÅ‰ø° (FIXED NEWLINES)
          FORMATTED_MESSAGE=$(printf "%b" "$MESSAGE")
          PAYLOAD=$(jq -n --arg content "$FORMATTED_MESSAGE" '{content:$content}')

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
